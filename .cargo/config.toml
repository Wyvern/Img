[alias]
ad = "add --no-default-features --optional"
br = "b -r"
dr = "d -r --no-deps"
rr = "r -r"
re = "r --example"
rb = "r --bin"

cf = "clippy --fix --allow-no-vcs --no-deps"
fx = "fix --allow-no-vcs"

ndf = "r --no-default-features"
all = "r --all-features"

tn = "tree -e normal"
ti = "t -- --exact --nocapture"

l = "b --profile lto"

h = "b --profile src -Zbuild-std=core,std,alloc,proc_macro,panic_abort -Zbuild-std-features=panic_immediate_abort --target x86_64h-apple-darwin"
e = "b --profile src -Zbuild-std=core,std,alloc,proc_macro,panic_abort -Zbuild-std-features=panic_immediate_abort --target arm64e-apple-darwin"
s = "b --profile src -Zbuild-std=core,std,alloc,proc_macro,panic_abort -Zbuild-std-features=panic_immediate_abort --target "

[cargo-new]
vcs = "none"

[env]
RUST_BACKTRACE = "0"
RUST_LIB_BACKTRACE = "0"
RUST_PANIC_STRATEGY = "abort"

[net]
#offline = true

#dev
[profile.dev]
rustflags = [
    "-Cprefer-dynamic",
    "-Cdebug-assertions",
    "-Zlocation-detail=file,line,column",
    "-Zcodegen-backend=cranelift",
]
rpath = true
codegen-backend = "cranelift"
debug = false
strip = true
trim-paths = true
[profile.dev.package."*"]
rustflags = ["-Cprefer-dynamic"]
inherits = "dev"
debug-assertions = false
[profile.dev.build-override]
rustflags = ["-Cprefer-dynamic"]
inherits = "dev"
debug-assertions = false

#test
[profile.test]
inherits = "dev"
[profile.test.package."*"]
inherits = "test"
[profile.test.build-override]
inherits = "test"

#bench
[profile.bench.package."*"]
inherits = "bench"
[profile.bench.build-override]
inherits = "bench"
[profile.bench]
inherits = "dev"

#release
[profile.release.build-override]
inherits = "release"
[profile.release.package."*"]
inherits = "release"
[profile.release]
rustflags = ["-Cprefer-dynamic"]
lto = true
rpath = true
codegen-units = 1
trim-paths = true

#lto
[profile.lto]
inherits = "release"
rustflags = ["-Zcross-crate-inline-threshold=yes"]
panic = "abort"
[profile.lto.build-override]
inherits = "lto"
[profile.lto.package."*"]
inherits = "lto"

#src
[profile.src]
inherits = "lto"
rustflags = ["-Zforce-unstable-if-unmarked"]
[profile.src.build-override]
inherits = "src"
[profile.src.package."*"]
inherits = "src"

[unstable]
check-cfg = true
avoid-dev-deps = true
dual-proc-macros = true
panic-abort-tests = true
config-include = true
bindeps = true
binary-dep-depinfo = true
profile-rustflags = true
codegen-backend = true
target-applies-to-host = true
host-config = true
trim-paths = true
gc = true
git = { shallow_index = true, shallow_deps = true }
gitoxide = { checkout = true, fetch = true, internal_use_git2 = true }
public-dependency = true
cargo-lints = true

