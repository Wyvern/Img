[package]
name = "Img"
version = "1.0.0"
edition = "2021"
resolver = "2"
# default-run = "Img"

[features]
default = ["download"]
download = ["curl"]
curl = []
wget = []
batch = []
retry = []
embed = ["dep:base64", "dep:url-escape"]

[[example]]
name = "color"
path = "src/color.rs"
test = true

[dependencies]
serde_json = { version = "*", default-features = false, features = ["alloc"] }
base64 = { version = "*", default-features = false, optional = true }
crabquery = { version = "*", default-features = false }
url-escape = { version = "*", default-features = false, optional = true }
